<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDIV {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            background-color: lightblue;
            margin-top: 20px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <p>Clique no botão para descobrir se o DIV está oculto. Se for, exiba-o.</p>

    <button onclick="myFunction()">Tente</button>

    <div id="myDIV">
        Este é o meu elemento DIV.
    </div>

    <p>Algum texto...</p>

    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (window.getComputedStyle(x).visibility === "hidden") {
                x.style.visibility = "visible";
            }
        }
    </script>
</body>

</html>

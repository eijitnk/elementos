<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Redirecionar para uma página da Web</h2>
    <p>O método replace() substitui o documento atual por um novo:</p>

    <button onclick="myFunction()">Substituir documento</button>

    <script>
        function myFunction() {
            location.replace("https://www.w3schools.com")
        }
    </script>
</body>

</html>

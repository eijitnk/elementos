<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <form action="" class="container">
        <div class="form-group">
            <label for="">CEP</label>
            <input type="text" class="form-control" name="cep" value="04101300">
        </div>

        <div class="form-group">
            <label for="">Cidade (localidade)</label>
            <input type="text" class="form-control" name="cidade" disabled>
        </div>
        <div class="form-group">
            <label for="">Bairro</label>
            <input type="text" class="form-control" name="bairro" disabled>
        </div>

        <div class="form-group">
            <label for="">Rua (logradouro)</label>
            <input type="text" class="form-control" name="rua" disabled>
        </div>

        <div class="form-group">
            <label for="">UF</label>
            <input type="text" class="form-control" name="uf" disabled>
        </div>

        <div class="form-group">
            <label for="">Complemento</label>
            <input type="text" class="form-control" name="complemento" disabled>
        </div>

        <div class="form-group">
            <label for="">IBGE</label>
            <input type="text" class="form-control" name="ibge" disabled>
        </div>

    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const $campoCep = document.querySelector('[name="cep"]');
        const $campoCidade = document.querySelector('[name="cidade"]');
        const $campoBairro = document.querySelector('[name="bairro"]');
        const $campoRua = document.querySelector('[name="rua"]');
        const $campoUf = document.querySelector('[name="uf"]');
        const $campoComplemento = document.querySelector('[name="complemento"]');

        $campoCep.addEventListener("blur", infosDoEvento => {
            const cep = infosDoEvento.target.value;
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(respostaDoServer => {
                    return respostaDoServer.json();
                })
                .then(dadosDoCep => {
                    console.log(dadosDoCep);
                    $campoCidade.value = dadosDoCep.localidade;
                    $campoBairro.value = dadosDoCep.bairro;
                    $campoRua.value = dadosDoCep.logradouro;
                    $campoUf.value = dadosDoCep.uf;
                    $campoComplemento.value = dadosDoCep.$campoComplemento;
                })            
        })
    </script>
</body>
</html>

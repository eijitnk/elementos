<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The ** Operator</h2>

    <p id="demo"></p>

    <h2>Math.pow()</h2>

    <p id="demo2"></p>

    <h2>Exponentiation Assignment (**=)</h2>

    <p id="demo3"></p>

    <script>
        let x = 5;
        let z = x ** 2;
        document.getElementById("demo").innerHTML = z;

        let x1 = 5;
        let z1 = Math.pow(x1, 2)
        document.getElementById("demo2").innerHTML = z1;

        let x2 = 5;
        x2 **= 2;
        document.getElementById("demo3").innerHTML = x2;

    </script>
</body>

</html>

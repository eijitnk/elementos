<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="./formularioResponsivo.css">
</head>

<body>
    <div class="container">
        <form action="action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Nome</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Sobrenome</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Digite seu Sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">País</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Assunto</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Escreva algo.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>

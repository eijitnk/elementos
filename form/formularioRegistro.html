    <form action="action_page.php">
        <div class="container">
          <h1>Registro</h1>
          <p>Por favor, preencha este formulário para criar uma conta.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Digite o Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Digite a Senha" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repita a Senha" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>Ao criar uma conta, você concorda com nossos <a href="#">Termos e Privacidade</a>.</p>
          <button type="submit" class="registerbtn">Registro</button>
        </div>
      
        <div class="container signin">
          <p>Já tem uma conta? <a href="#">Entrar</a>.</p>
        </div>
      </form>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <style>
        .container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        .flash-message {
            display: none;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <button class="btn btn-info">
          Click me !
        </button>
        <div class="alert alert-success flash-message">
          <strong>Success!</strong> Indicates a successful or positive action.
        </div>
       
      </div>

    <div style="margin:3em;">
        <button type="button" class="btn btn-primary btn-lg" id="load1" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing Order">Submit Order</button>
        <br>
          <br>
        <button type="button" class="btn btn-primary btn-lg" id="load2" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Processing Order">Submit Order</button>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        $('.btn').on('click', function() {
            var $this = $(this);
            $this.button('loading');
                setTimeout(function() {
                $this.button('reset');
            }, 8000);
        });

        $('.btn').click(function() {
            $('.flash-message').fadeIn(500).delay(1500 ).fadeOut(500);
        });
    </script>
</body>
</html>

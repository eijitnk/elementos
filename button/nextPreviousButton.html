<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./nextPreviousButton.css">
</head>

<body>
    <h2>Previous and Next Buttons</h2>

    <a href="#" class="previous text">&laquo; Previous</a>
    <a href="#" class="next text active">Next &raquo;</a>

    <a href="#" class="previous round">&#8249;</a>
    <a href="#" class="next round active">&#8250;</a>

</body>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('.text').click(function (event) {
            $('.text.active').removeClass('active');
            $(this).addClass('active');
        });

        $('.round').click(function (event) {
            $('.round.active').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
</html>
